<div id="lightbox" class="lightbox" onclick="if(event.target===this)closeLB()">
  <button class="lb-close" onclick="closeLB()" aria-label="Close">×</button>
  <button class="lb-prev" onclick="navLB(-1)" aria-label="Previous">‹</button>
  <img id="lb-img" src="" alt="">
  <button class="lb-next" onclick="navLB(1)" aria-label="Next">›</button>
</div>
<script>
(function(){
  var imgs=[], idx=0, lb=document.getElementById('lightbox'), lbImg=document.getElementById('lb-img');
  document.addEventListener('DOMContentLoaded',function(){
    // Collect links and sort by data-index (chronological order)
    var links = Array.from(document.querySelectorAll('.gallery a[data-index]'));
    links.sort(function(a,b){ return Number(a.dataset.index) - Number(b.dataset.index); });
    links.forEach(function(a,i){
      imgs.push(a.href);
      a.addEventListener('click',function(e){ e.preventDefault(); idx=i; show(); });
    });
  });
  function show(){ lbImg.src=imgs[idx]; lb.classList.add('active'); }
  window.closeLB=function(){ lb.classList.remove('active'); lbImg.src=''; };
  window.navLB=function(d){ idx=(idx+d+imgs.length)%imgs.length; show(); };
  document.addEventListener('keydown',function(e){
    if(!lb.classList.contains('active'))return;
    if(e.key==='Escape')closeLB();
    if(e.key==='ArrowRight')navLB(1);
    if(e.key==='ArrowLeft')navLB(-1);
  });
})();
</script>
<script id="quarto-html-after-body" type="application/javascript">
window.document.addEventListener("DOMContentLoaded", function (event) {
  const toggleBodyColorMode = (bsSheetEl) => {
    const mode = bsSheetEl.getAttribute("data-mode");
    const bodyEl = window.document.querySelector("body");
    if (mode === "dark") {
      bodyEl.classList.add("quarto-dark");
      bodyEl.classList.remove("quarto-light");
    } else {
      bodyEl.classList.add("quarto-light");
      bodyEl.classList.remove("quarto-dark");
    }
  }
  const toggleBodyColorPrimary = () => {
    const bsSheetEl = window.document.querySelector("link#quarto-bootstrap");
    if (bsSheetEl) {
      toggleBodyColorMode(bsSheetEl);
    }
  }
  toggleBodyColorPrimary();  
    var localhostRegex = new RegExp(/^(?:http|https):\/\/localhost\:?[0-9]*\//);
    var mailtoRegex = new RegExp(/^mailto:/);
      var filterRegex = new RegExp("https:\/\/brendenmsmith\.com");
    var isInternal = (href) => {
        return filterRegex.test(href) || localhostRegex.test(href) || mailtoRegex.test(href);
    }
    // Inspect non-navigation links and adorn them if external
 	var links = window.document.querySelectorAll('a[href]:not(.nav-link):not(.navbar-brand):not(.toc-action):not(.sidebar-link):not(.sidebar-item-toggle):not(.pagination-link):not(.no-external):not([aria-hidden]):not(.dropdown-item):not(.quarto-navigation-tool)');
    for (var i=0; i<links.length; i++) {
      const link = links[i];
      if (!isInternal(link.href)) {
        // undo the damage that might have been done by quarto-nav.js in the case of
        // links that we want to consider external
        if (link.dataset.originalHref !== undefined) {
          link.href = link.dataset.originalHref;
        }
          // target, if specified
          link.setAttribute("target", "_blank");
          if (link.getAttribute("rel") === null) {
            link.setAttribute("rel", "noopener");
          }
      }
    }
});
